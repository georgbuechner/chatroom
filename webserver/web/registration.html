<html>

<head>
    <meta charset="utf-8">
    <title>Registration - Chatroom</title>

    <!-- <link href="/favicon.png" rel="icon" type="image/png"/> -->

    <!-- css  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="/web/general.css" rel="stylesheet">

    <!-- javascript -->
    <script src="web/registration.js"></script>
</head>

<body>

  <nav aria-lable="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active"><a href="/">Chatroom</a></li>
      <li class="breadcrumb-item"><a href="">Registration</a></li>
    </ol>
  </nav>

  <div class="centered">
    <h3>Registration</h3>
    <p>Create an account.</p> 
    <input id="username" placeholder="username">
    <input id="password1" type="password" placeholder="password"
        oninput="CheckPasswordStrength()">
    <input id="password2" type="password" placeholder="confirm"
        oninput="CheckPasswordMatch()">
    <p id="pw_strength" class="pw_strength">Make sure your password contains
    <span id="big">at least 15 characters</span>, or <span id="small">at least 8
      characters</span>, a <span id="digit">number</span> and a <span
      id="lower">lowercase letter</span>.</p>
    <button type="button" id="register" class="pure_button" 
      onclick="DoRegisttration()">register</button>
    <p id="pw_match" class="pw_match">Password don't match</p>
  </div>

</body>
